[vdjtools]
metadata = ?
factor_field = ?
label_field = ?
factor_is_numeric = ?
vdjtools = java -Xmx16G -jar /nfs2/software/vdjtools-1.2.1/vdjtools-1.2.1.jar

[CalcBasicStats]
vdjtools = ${vdjtools:vdjtools}
sub_cmd = CalcBasicStats
metadata = ${vdjtools:metadata}
prefix = all

[CalcSegmentUsage]
vdjtools = ${vdjtools:vdjtools}
sub_cmd = CalcSegmentUsage
metadata = ${vdjtools:metadata}
prefix = all
plot = yes
factor_field = ${vdjtools:factor_field}
factor_is_numeric = ${vdjtools:factor_is_numeric}
label_field = ${vdjtools:label_field}

[CalcSpectratype]
vdjtools = ${vdjtools:vdjtools}
sub_cmd = CalcSpectratype
metadata = ${vdjtools:metadata}
prefix = all

[PlotFancySpectratype]
vdjtools = ${vdjtools:vdjtools}
sub_cmd = PlotFancySpectratype
top = 10
sample = dynamic
prefix = dynamic

[PlotFancyVJUsage]
vdjtools = ${vdjtools:vdjtools}
sub_cmd = PlotFancyVJUsage
sample = dynamic
prefix = dynamic

[Plot3dVJUsage]
python = /data/users/dqgu/anaconda3/bin/python
script = /data/users/dqgu/PycharmProjects/nestcmd/tcr_pipeline/utils/vj_bar3d.py
data = dynamic
out = dynamic

[PlotCDRVenn]
python = /data/users/dqgu/anaconda3/bin/python
script = /data/users/dqgu/PycharmProjects/nestcmd/tcr_pipeline/utils/cdr_venn.py
metadata = ${vdjtools:metadata}
label_field = ${vdjtools:label_field}
factor_field = ${vdjtools:factor_field}
outdir = dynamic

[PlotSpectratypeV]
vdjtools = ${vdjtools:vdjtools}
sub_cmd = PlotSpectratypeV
top = 12
sample = dynamic
prefix = dynamic

[PlotQuantileStats]
vdjtools = ${vdjtools:vdjtools}
sub_cmd = PlotQuantileStats
top = 5
sample = dynamic
prefix = dynamic

[RarefactionPlot]
vdjtools = ${vdjtools:vdjtools}
sub_cmd = RarefactionPlot
prefix = all
intersect-type = strict
steps = 101
factor_field = ${vdjtools:factor_field}
factor_is_numeric = ${vdjtools:factor_is_numeric}
label_field = ${vdjtools:label_field}
metadata = ${vdjtools:metadata}
label-exact = yes

[CalcDiversityStats]
vdjtools = ${vdjtools:vdjtools}
sub_cmd = CalcDiversityStats
metadata = ${vdjtools:metadata}
prefix = all
intersect-type = strict
downsample_to = smallest
extrapolate_to = largest

[CalcPairwiseDistances]
vdjtools = ${vdjtools:vdjtools}
sub_cmd = CalcPairwiseDistances
metadata = ${vdjtools:metadata}
prefix = all
intersect-type = strict
plot = no

[ClusterSamples]
vdjtools = ${vdjtools:vdjtools}
sub_cmd = ClusterSamples
input_prefix = dynamic
out_prefix = dynamic
plot = yes
intersect-type = strict
factor_field = ${vdjtools:factor_field}
factor_is_numeric = ${vdjtools:factor_is_numeric}
label_field = ${vdjtools:label_field}
measure = F

