[1. 简介]
p1 = T细胞受体(T cell receptor，TCR)是T细胞表面特异性识别抗原和介导免疫应答的分子，是人类基因组中多态性最高的区域之一，决定着人的免疫系统如何适应环境变化。
p2 = TCR是高度多样化的异源二聚体, TCR可分为TCRα/β和TCRγ/δ两种类型，外周血的TCR以αβ组合为主。TCRβ基因由可变区(V)、多变区(D)、 结合区(J)和恒定区(C)四种基因片段组成，四种基因片段组合形成互补决定区 (complementarities determining region，CDR：CDR1、CDR2、CDR3）和间隔的4 个骨架区(framework region，FR)。其中，CDR3区由V区、D区和J区重排形成具有功能的TCR编码基因。
p2_img = ./images/TCR.jpg
p2_img_caption = TCRα/β与MHC及抗原肽的互作
p3 = 在T细胞发育过程中，CDR1和CDR2由V基因编码，并且对TCR与MHC复合物互作至关重要。CDR1，CDR2和FR区域相对保守；而CDR3由于V (65-100种)、D (2种)、J (13种)基因片段本身具有的多样性，以及基因重排过程中 V-D及D-J连接区存在的非模板核苷酸随机插入或删除，使得CDR3区多样性非常丰富。除非T细胞是来源于相同的形式扩增出来的，一般来说T细胞几乎不太可能表达相同的CDR3序列。由此，机体可以识别各种不同的抗原。
p3_img = ./images/TCR-rearrange.png
p3_img_caption = V(D)J recombination: During T cell development, the loci that encode T-cell receptor α and β-chains are rearranged. For both loci, variable (V) and joining (J)gene segments, and an additional diversity (D)gene segment for the β-chain, are recombined to form the final rearranged TCR DNA sequence. This process also involves the deletion and insertion of nucleotides at the V-D, D-J and V-J junctions (not shown). Following transcription, the sequence between the recombined V (D)J regions and the gene encoding the constant (C) region is removed by splicing. The complementarity-determining region (CDR) 3 is encoded by the V (D) J junction, whereas the CDR1 and CDR2 loops are encoded within the germline V gene.
p4 = 以T淋巴细胞为研究目标，通过多重PCR技术扩增T细胞受体(TCRβ链)的CDR3区，结合深度测序技术，对机体TCR的多样性进行全面评估，可以深入挖掘免疫系统与疾病的关系，为肿瘤、 感染、自身免疫等免疫相关疾病的临床试验、创新性治疗等研究提供灵敏、精确的检测手段。

[2. 实验流程]
p1 = 近年来，以干细胞治疗和CAR-T（嵌合抗原受体T细胞免疫疗法）免疫细胞治疗为代表的肿瘤细胞治疗成为了引领未来医学革命的方向之一，并受到了业界瞩目。随着相关研究深入，T细胞免疫组库逐渐成为肿瘤免疫治疗及细胞治疗研究的热点以及突破口。本项目采用赛默飞在2017年推出TCR免疫组库检测NGS试剂（Oncomine TCR Beta-LR Assay），研究人员可以实现全面的TCR beta测序，获得包括TRBV等位基因在内的分型结果，用于免疫应答相关的克隆型分析以及工程化T细胞监测。其兼容血液、FFPE（石蜡包埋组织）、以及cfDNA样本，并以双条码技术进一步降低引物干扰和误差，提升检测灵敏度，有利于肿瘤免疫研究的不断发展。实验流程概括如下：
p2 =（1）提取 DNA 或者 RNA 。RNA 样本需要先使用特定引物反转成 cDNA。
p3 =（2）将上述样本中加入 V 区引物和 J 区引物，进行多重 PCR 反应。如下图
p3_img = ./images/primer.png
p3_img_caption = The Oncomine™ TCR Beta‑LR Assay uses multiplex Ion AmpliSeq™ primers to target the FR1 region of the variable gene and the constant gene segments of TCRβ-VDJ rearrangements in cDNA, producing a ~330‑bp amplicon.
p4 =（3）将多重 PCR 产物使用Agencourt AMPure XP 磁珠进行纯化。
p5 =（4）已回收的 DNA 产物进行二轮扩增，并引入测序引物。
p6 =（5）文库质检：检测文库片段范围和浓度定量。
p7 =（6）上机测序
p8 = 实验流程图如下：
p8_img = ./images/exp_workflow.png
p8_img_caption = 实验流程图

[3. 分析流程]
p1 = （1）获得下机测序原始数据；（2）经过滤得到clean reads并比对到参考序列； （3）根据比对结果得到具体的功能区域，例如CDR3区（clones）；（4）碱基质量符合要求的克隆序列会作为核心克隆，存在⼀个以上质量值较差碱基的克隆会以核心克隆作参考⼆次比对和校正；（5）对相差⼀个碱基的克隆，进行层次聚类，每个分支间仅有⼀个碱基差别（mismatch），依次聚类下去，克隆频率低的克隆会合并到上⼀分支，最终保留最顶端序列；（6）将上述得到的克隆序列再次比对到V，D，J和C参考序列， 最终统计克隆序列、氨基酸残基序列、克隆数量、克隆频率、V/J基因组合等信息，后续可以根据这些信息做克隆 分布、多样性分析等深⼊分析。参考序列来自国际公共数据库 IMGT 网站(http://www.imgt.org/)。
