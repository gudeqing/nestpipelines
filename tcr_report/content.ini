[5.5 V-J配对使用频率统计]
p1 = V和J基因也是CDR3区域不可或缺的部分，而CDR3几乎决定了其T细胞克隆来源的唯一性。针对每个样本，我们基于V、J使用频数绘制了如下弦图。
