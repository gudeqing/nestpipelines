p2_table_title = 单个样本克隆信息总表
p2_table_display = 12
p2_table_caption = Variable：V基因id； Joining：J基因id； CDR3 AA：CDR3氨基酸序列； CDR3 NT：CDR3核酸序列； Diversity：D基因id； Plus Counts：比对到正义链的read数量； Minus Counts：比对到负链的read数量； Variable Mutation：V基因碱基突变率； Total Counts：属于当前clone的总read数量； Frequency：当前克隆的出现频率； Rank：根据Frequency的排序得到的排名； Variable Gene Allele：V基因等位基因数目； Diversity Gene Allele：D等位基因数目； Joining Gene Allele：J等位基因数目； Constant Gene：C基因id； Sequence：本次测序鉴定出的VDJ组合序列 Reference Sequence：参考基因序列


[5.2 测序饱和度分析]
p1 = 测序饱和度分析可以在⼀定程度上判断测序数据量是否满足要求。这里用到的方法是逐步扩大随机抽样的容量，随着容量即测序量的增加，检测到的克隆数也随之上升，当测序量达到⼀定区间后其检测到的克隆数量增加变缓，说明此时测序量达到要求。注意，实际情况往往是随着测序量增加，克隆数也一直增加，但是这并非意味着测序量越高越好，因为通过高深度测序得到的克隆往往是稀有clone，对后续分析可能没有任何帮助，甚至增加测序错误或偏差。
p1_img = ./test_images/all.rarefaction.strict.pdf
p1_img_caption = 测序饱和度分析. Solid and dashed lines mark interpolated and extrapolated regions of rarefaction curves respectively, points mark exact sample size and diversity. Shaded areas mark 95% confidence intervals

