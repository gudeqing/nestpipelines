[5. 质控结果]
p1 = TCR测序是一种捕获测序，而TCR变化多端，要尽可能多的获得不同克隆T细胞的CDR3的序列，需要有足够的测序深度。CDR序列之间有时仅相差一个碱基，因此要对原始测序reads进行严格质控，对于PCR错误还要尽可能进行校正。如下表，我们统计了测序reads的数量和测序捕获信息等。
p1_table = ./test_tables/report.metrics.csv
p1_table_title = 质控信息表
p1_table_caption = Productive reads：有效reads，包含V和J基因序列但不包含终止子的理论可编码reads； Rescued productive reads：经过错误校正后得到的有效reads； Proportion germline reads：种系reads比例，即和参考V基因的碱基错配率小于1%的有效reads，包括经过校正得到的有效reads； Proportion perfect reads：完美reads比例，和参考V基因的碱基完全匹配的有效reads，包括经过校正得到的有效reads； Unproductive reads：无效reads，和有效reads相对，包含不可校正的测序错误或pcr错误，导致无法编码或提前翻译终止。

