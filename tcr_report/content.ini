[5.1 克隆信息总表]
p1 = 通过CDR序列分析，把CDR3aa序列作为克隆的唯一标识，对每个样本的T细胞克隆多样性进行统计，汇总信息如下表，具体表格见{{分析结果文件名}}。
p1_table = ./test_tables/report.clones.csv
p1_table_title = 克隆多样性统计表
p1_table_caption = Clones：克隆类型数目； Shannon_diversity：香浓多样性指数，根据克隆频率计算，该值越高，表示克隆多样性越高； Evenness：标准化后的香浓多样性指数=Shannon_diversity/log2(Clones)；Reads：最后用于鉴定出克隆的有效reads；convergent_TCR_frequency：趋同频率，CDR3核酸序列不一致但CDR3的氨基酸序列一致，称之为趋同（convergence）, 把这种克隆的占比称为趋同频率。该指标可以一定程度反映免疫响应效果。 clone_gini_index：基尼指数，类似香浓多样性，该值越大，表示克隆多样性越高
p2 = 除了克隆多样性汇总表，针对每个样本，我们提供了每个克隆的详细信息，包括VDJ组合，CDR3序列信息等，后续分析均基于这些信息进行计算。单个样本克隆信息汇总示例如下表，具体表格见{{分析结果文件名}}。
