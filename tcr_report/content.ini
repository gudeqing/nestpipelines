p1_img_caption = V-J Pair Usage. 样本：stomach_04。上弦弧包含的是V基因，下弦弧包含的是J基因，不同基因用不同的颜色区分，弧线越长则表示使用频数越多，每根弦连接一对VJ基因。

[5.6 CRD3长度分布统计]
p1 = CDR3是和抗原肽直接互作的区域，对于抗原的识别起着至关重要的作用。由于CDR3是V(D)J组合的结果，其多样性以数百亿计，这几乎导致一个CDR3只可能来源于相同的T细胞克隆。针对每个样本，我们对CDR3的核酸序列长度进行分布统计，并标注了部分克隆数排名靠前的克隆类型，用CDR3的氨基酸序列表示。
p1_img = ./test_images/stomach_04.fancyspectra.pdf
p1_img_caption = CRD3核酸长度分布统计。样本：stomach_04。横轴表示核酸序列长度，纵轴表示某个特定核酸序列长度的CDR3的频率。彩色柱块标注频率排名靠前的克隆类型，以氨基酸序列长度表示。

[5.7 共有克隆统计]
p1 = 用CDR3的氨基酸序列作为克隆的唯一标识，我们可以对多个样本间的共有克隆或CDR3aa进行统计，如下图，以Venn图的形式呈现。共有克隆越多，一定程度反映样本越相似。
