p1_img_caption = Common Clones. 组别：stomach。不同颜色的圆表示不同的样本。

[5.8 样本聚类]
p1 = 衡量样品间相似性的指标有多种，没有黄金标准。主要包括克隆频率Pearson相关系数（P），相对克隆重叠 （D），克隆累积频率⼏何平均数（F），Сlonotype-wise克隆重叠⼏何距离（F2），Morisita-Horm index等，详见VDJtools文档(https://vdjtools-doc.readthedocs.io/en/master/overlap.html#calcpairwisedistances)。我们采用vdjtools默认的“克隆累积频率⼏何平均数”作为样本间距离度量进行层级聚类，如下图。克隆累积频率⼏何平均数 = 共有克隆分别在两个样本中的频率总和的乘积的开方。
p1_img = ./test_images/all.hc.strict.F.pdf
p1_img_caption = 样本层级聚类树。分支干线长度表示了两个样本间的距离，label的颜色表示了不同的样本分组。
p2 = 基于样本间距离矩阵，不仅可以进行层级聚类，还可以进行MDS(multidimensional scaling)多维尺度分析。MDS是一种降维方法，方便从较低的维度如二维去看样本间的距离，如下图。
