[score]
sentieon = /data/packages/sentieon-genomics-201711.03/bin/sentieon
threads = 10
bam = dynamic_input
score_txt = dynamic_output


[dedup]
sentieon = ${score:sentieon}
threads = ${score:threads}
bam = dynamic_input
score_txt = dynamic_input
dedup_metric_txt = dynamic_output
dedup_bam = dynamic_output


[split]
sentieon = ${score:sentieon}
threads = ${score:threads}
bam = dynamic_input
ref_fasta = /mnt/resources/gencode_v29/GRCh38.primary_assembly.genome.fa
reassign_mapq = 255:60
split_bam = dynamic_output


[realign]
sentieon = ${score:sentieon}
threads = ${score:threads}
bam = dynamic_input
ref_fasta = /mnt/resources/gencode_v29/GRCh38.primary_assembly.genome.fa
known_sites =
realigned_bam = dynamic_output


[recalibrate]
sentieon = ${score:sentieon}
threads = ${score:threads}
bam = dynamic_input
ref_fasta = ${realign:ref_fasta}
known_sites = ${realign:known_sites}
recal_data_table = dynamic_output



[calling]
sentieon = ${score:sentieon}
threads = ${score:threads}
bam = dynamic_input_of_realigned_bam
ref_fasta = ${realign:ref_fasta}
recal_data_table = dynamic_input_of_recal_data_table
dbSNP = /mnt/resources/1_human_reference/hg38/dbsnp_146.hg38.vcf.gz
variant_vcf = dynamic_output

